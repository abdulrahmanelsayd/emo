<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina | The Affiliate Nexus</title>
  <meta name="description"
    content="The world's first AI-driven affiliate verification layer. Holographic tracking, global scale, pure profit." />
  <meta name="theme-color" content="#000000" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <div id="loading-overlay"
    style="position:fixed;top:0;left:0;width:100%;height:100%;background:#000;color:#fff;display:flex;justify-content:center;align-items:center;z-index:9999;transition:opacity 0.5s;">
    LOADING LUMINA...
  </div>
  <script>
    window.onload = () => {
      setTimeout(() => {
        const overlay = document.getElementById('loading-overlay');
        if (overlay) {
          overlay.style.opacity = '0';
          setTimeout(() => overlay.remove(), 500);
        }
      }, 1000);
    }
  </script>
</body>

</html>
